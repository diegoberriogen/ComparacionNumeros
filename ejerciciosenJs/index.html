<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en JavaScript</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Seleccione un ejercicio:</h1>
    <select id="menuEjercicios">
        <option value="">-- Selecciona un ejercicio --</option>
        <option value="1">Suma de dos números</option>
        <option value="2">Par o impar</option>
        <option value="3">Mayor de tres números</option>
        <option value="4">Tabla de multiplicar</option>
        <option value="5">Contar vocales</option>
        <option value="6">Números del 1 al N</option>
        <option value="7">Factorial</option>
        <option value="8">Sumar números pares del 1 al 100</option>
        <option value="9">Adivina el número</option>
        <option value="10">Número primo</option>
        <option value="11">Promedio de calificaciones</option>
        <option value="12">Números pares hasta N</option>
        <option value="13">Conversión de grados Celsius a Fahrenheit</option>
        <option value="14">Días de la semana</option>
        <option value="15">Área de un círculo</option>
        <option value="16">Conversión de metros a kilómetros</option>
        <option value="17">Número aleatorio entre 1 y 100</option>
        <option value="18">Cuenta regresiva desde N</option>
        <option value="19">Suma de dígitos de un número</option>
        <option value="20">Verificar si una palabra es palíndromo</option>
    </select>

    <button onclick="mostrarEjercicio()">Mostrar Ejercicio</button>

    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>



    <script src="./script.js"></script>
</body>

</html>
