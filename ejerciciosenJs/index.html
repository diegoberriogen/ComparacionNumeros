<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Ejercicios en JavaScript</h1>

        <!-- Menú desplegable para seleccionar el ejercicio -->
        <select id="menuEjercicios" onchange="mostrarEjercicio()">
            <option value="">Selecciona un ejercicio</option>
            <option value="1">Suma de dos números</option>
            <option value="2">Par o impar</option>
            <option value="3">Mayor de tres números</option>
            <option value="4">Tabla de multiplicar</option>
            <option value="5">Contar vocales</option>
            <option value="6">Números del 1 al N</option>
            <option value="7">Factorial</option>
            <option value="8">Sumar números pares del 1 al 100</option>
            <option value="9">Adivina el número</option>
            <option value="10">Número primo</option>
            <option value="11">Área de un triángulo</option>
            <option value="12">Número mayor de tres</option>
            <option value="13">Contar palabras</option>
            <option value="14">Suma de una lista</option>
            <option value="15">Es palíndromo</option>
            <option value="16">Fibonacci</option>
            <option value="17">Invertir una cadena</option>
            <option value="18">Frecuencia de letras</option>
            <option value="19">Números perfectos</option>
            <option value="20">Menú interactivo (Simulación)</option>
        </select>

        <div id="output"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
